<!DOCTYPE html>
<head>
    <title>Registration Form</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <tr>
            <h1>STUDENT ENROLLMENT FORM</h1>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <h2 style="color:  rgb(243, 109, 46);">Enter Student details</h2>
                        <label for="name1" style="color:  rgb(252, 152, 4);">Name</label>
                        <input type="text" name="name1" id="name1">
                    </div>
                    <div>
                        <label for="email1" style="color:  rgb(252, 152, 4);">Email</label>
                        <input type="text" name="email1" id="email1">
                    </div>
                    <div>
                        <label for="skills1" style="color:  rgb(252, 152, 4);">Skills</label>
                        <input type="text" name="skills1" id="skills1">
                    </div>
                    <div class="gender">
                        <label for="gender" style="color:  rgb(252, 152, 4);">Gender (Male/Female)</label>
                        <input type="text" name="gender" id="gender">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Enroll Student">
                        <input type="reset" value="Clear">
                    </div>
                </form>

                <td>
                    <table class="list" id="storeList">
                        <thead>
							<tr>
								<h2 style="color:  rgb(243, 109, 46);">Enrolled Students</h2>
							</tr>
                            <tr>
                                <th style="color:  rgb(252, 152, 4);">Name</th>
                                <th style="color:  rgb(252, 152, 4);">Email</th>
                                <th style="color:  rgb(252, 152, 4);">Skills</th>
                                <th style="color:  rgb(252, 152, 4);">Gender</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
